# src/swagger/positions.yaml
# SOLO tags y paths
tags:
  - name: Posiciones
    description: Gestión de las posiciones de los jugadores.

paths:
  /positions:
    post:
      summary: Crea una nueva posición.
      tags: [Posiciones]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: Nombre de la posición (ej. Delantero, Defensa).
                  example: Mediocampista
      responses:
        201:
          description: Posición creada exitosamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Posición creada exitosamente.
                  position:
                    $ref: '#/components/schemas/Position'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'
        409:
          description: La posición ya existe.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: La posición ya existe.
        500:
          description: Error interno del servidor.
    get:
      summary: Obtiene todas las posiciones.
      tags: [Posiciones]
      responses:
        200:
          description: Lista de posiciones.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Position'
        500:
          description: Error interno del servidor.

  /positions/{id}:
    get:
      summary: Obtiene una posición por ID.
      tags: [Posiciones]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID de la posición a buscar.
      responses:
        200:
          description: Información de la posición.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Position'
        404:
          description: Posición no encontrada.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Posición no encontrada.
        500:
          description: Error interno del servidor.
    put:
      summary: Actualiza una posición existente.
      tags: [Posiciones]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID de la posición a actualizar.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: Nuevo nombre de la posición.
                  example: Centrocampista
      responses:
        200:
          description: Posición actualizada exitosamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Posición actualizada exitosamente.
                  position:
                    $ref: '#/components/schemas/Position'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'
        404:
          description: Posición no encontrada.
        500:
          description: Error interno del servidor.
    delete:
      summary: Elimina una posición.
      tags: [Posiciones]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID de la posición a eliminar.
      responses:
        200:
          description: Posición eliminada exitosamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Posición eliminada exitosamente.
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'
        404:
          description: Posición no encontrada.
        500:
          description: Error interno del servidor.