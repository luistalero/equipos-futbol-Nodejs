# src/swagger/auth.yaml
# SOLO tags y paths
tags:
  - name: Autenticación
    description: Endpoints para el registro e inicio de sesión de usuarios.

paths:
  /auth/register:
    post:
      summary: Registra un nuevo usuario en el sistema.
      tags: [Autenticación]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  description: Nombre de usuario único.
                  example: nuevo_usuario
                password:
                  type: string
                  description: Contraseña del usuario (se hasheará).
                  example: password123
                role:
                  type: string
                  enum: [admin, user]
                  default: user
                  description: Rol del usuario (admin o user).
                  example: user
      responses:
        201:
          description: Usuario registrado exitosamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Usuario registrado exitosamente.
                  userId:
                    type: integer
                    example: 1
                  username:
                    type: string
                    example: nuevo_usuario
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        409:
          description: El nombre de usuario ya está en uso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: El nombre de usuario ya está en uso.
        500:
          description: Error interno del servidor.

  /auth/login:
    post:
      summary: Inicia sesión y devuelve un token JWT.
      tags: [Autenticación]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  description: Nombre de usuario registrado.
                  example: usuario_existente
                password:
                  type: string
                  description: Contraseña del usuario.
                  example: password123
      responses:
        200:
          description: Inicio de sesión exitoso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Inicio de sesión exitoso.
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  userId:
                    type: integer
                    example: 1
                  username:
                    type: string
                    example: usuario_existente
                  role:
                    type: string
                    example: user
        401:
          $ref: '#/components/responses/UnauthorizedError'
        500:
          description: Error interno del servidor.

  /auth/profile:
    get:
      summary: Obtiene el perfil del usuario autenticado.
      tags: [Autenticación]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Perfil del usuario autenticado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Acceso autorizado al perfil.
                  userId:
                    type: integer
                    example: 1
                  userRole:
                    type: string
                    example: user
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          description: Prohibido (Token no proporcionado o formato incorrecto).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token no proporcionado o formato incorrecto.